<h1>Products</h1>
<div>
  <table class="custom-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Price</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{ item.title }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
